name: AgriDecision-TN CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      # Optional: Add Redis or Postgres services if needed for integration tests
      # For now, we use sqlite-memory
      
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-flask
        
    - name: Run Tests
      working-directory: ./backend
      run: |
        # Run the robust edge case integration tests
        # We use the simplified file as it is most reliable
        pytest tests/test_edge_cases_simple.py
        
    # - name: Build Docker Image
    #   run: docker build . -t my-registry/agridecision-backend:latest
      
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/agridecision
          git pull origin main
          docker-compose down
          docker-compose up -d --build
          # Trigger database migration if needed
          # docker-compose exec backend flask db upgrade
